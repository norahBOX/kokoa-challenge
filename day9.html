<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style-day9.css">
</head>

<body>
    <div class="big-container">

        <header class="header">
            <div class="header__column">
                <i class="fas fa-times fa-2x"></i>
            </div>
            <div class="header__column">
                <h1 class="header__title">Pinetree Playlist</h1>
            </div>
        </header>

        <section class="album">
            <div class="album__column">
                <div class="album__photo">
                    <i class="fas fa-image fa-3x"></i>
                </div>
            </div>

            <div class="album__column">
                <h2 class="album__title">Music I love</h2>
                <span class="album__artist">by norahBOX</span>
            </div>
        </section>

        <section class="buttons">
            <div class="buttons__button play">
                <i class="fas fa-play"></i>
                <span class="button__play-title">play</span>
            </div>
            <div class="buttons__button heart">
                <i class="far fa-heart"></i>
            </div>
            <div class="buttons__button plus">
                <i class="fas fa-plus"></i>
            </div>
        </section>

        <section class="songs">
            <ul "songs__lists">
                <li class="songs__song">
                    <div class="songs__song-column">
                        <div class="songs__song-photo"></div>
                    </div>
                    <div class="songs__song-column">
                        <div class="songs__song__title">Lyrical Ground</div>
                        <div class="songs__song__artist">Bonobos</div>
                    </div>
                </li>

                <li class="songs__song">
                    <div class="songs__song-column">
                        <div class="songs__song-photo"></div>
                    </div>
                    <div class="songs__song-column">
                        <div class="songs__song__title">Remember When</div>
                        <div class="songs__song__artist">Wallows</div>
                    </div>
                </li>

                <li class="songs__song">
                    <div class="songs__song-column">
                        <div class="songs__song-photo"></div>
                    </div>
                    <div class="songs__song-column">
                        <div class="songs__song__title">Headfirst Slide Into Cooperstown On A Bad Bet</div>
                        <div class="songs__song__artist">Fall Out Boy</div>
                    </div>
                </li>

                <li class="songs__song">
                    <div class="songs__song-column">
                        <div class="songs__song-photo"></div>
                    </div>
                    <div class="songs__song-column">
                        <div class="songs__song__title">Your Eyes</div>
                        <div class="songs__song__artist">Bombay Bicycle Club</div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
