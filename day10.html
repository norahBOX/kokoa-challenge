<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style-day10.css">
</head>

<body>

    <header class="header">
        <div class="header__column">
            <i class="fas fa-bars fa-lg"></i>
        </div>
        <div class="header__column">
            <h1>Library</h1>
        </div>
        <div class="header__column">
            <i class="fas fa-shopping-cart fa-lg"></i>
        </div>
    </header>

    <form class="search-bar">
        <div class="search-bar__column">
            <input type="text" placeholder="작가/작품을 검색하세요" />
        </div>
        <div class="search-bar__column">
            <button><i class="fas fa-search fa-lg"></i></button>
        </div>
    </form>

    <main>
        <section class="book-of-the-day">
            <h2 class="section-title">Book of the day</h2>

            <article class="book-of-the-day__article">
                <div class="book-of-the-day__column">
                    <div class="book-of-the-day__cover">
                        <img src="http://bimage.interpark.com/goods_image/2/7/6/7/350482767g.jpg" />
                    </div>
                </div>

                <div class="book-of-the-day__column">
                    <div class="book-of-the-day__information">
                        <h3 class="book-of-the-day__book-title">조국의 시간</h3>
                        <h4 class="book-of-the-day__book-author">조국 지음</h4>
                        <div class="book-of-the-day__book-rate">
                            <i class="fas fa-star fa-sm"></i>
                            <i class="fas fa-star fa-sm"></i>
                            <i class="fas fa-star fa-sm"></i>
                            <i class="fas fa-star fa-sm"></i>
                            <i class="fas fa-star-half-alt fa-sm"></i>
                        </div>
                    </div>

                    <div class="book-of-the-day__tags">
                        <span class="book-of-the-day__tag"># 국내 정치</span>
                        <span class="book-of-the-day__tag"># 정치/외교학</span>
                    </div>

                    <div class="book-of-the-day__shopping">
                        <div class="book-of-the-day__bookmark">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <div class="book-of-the-day__buy">
                            바로 구매
                        </div>
                    </div>
                </div>
            </article>
        </section>

        <section class="top-adventures">
            <h3 class="section-title">Top Adventures</h3>

            <article class="top-adventures__article">
                <div class="top-adventures__column">
                    <div class="top-adventures__cover">
                        <!-- 데미안 -->
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Demian_Erstausgabe.jpg/440px-Demian_Erstausgabe.jpg" />
                    </div>
                    <div class="top-adventures__rate">
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star-half-alt fa-xs"></i>
                    </div>
                </div>

                <div class="top-adventures__column">
                    <div class="top-adventures__cover">
                        <!-- 폭풍의 언덕 -->
                        <img src="http://image.yes24.com/momo/TopCate388/MidCate008/29297819.jpg" />
                    </div>
                    <div class="top-adventures__rate">
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                    </div>
                </div>

                <div class="top-adventures__column">
                    <div class="top-adventures__cover">
                        <!-- 감정수업 -->
                        <img src="http://image.kyobobook.co.kr/images/book/xlarge/351/x9788937488351.jpg" />
                    </div>
                    <div class="top-adventures__rate">
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="far fa-star fa-xs"></i>
                    </div>
                </div>

                <div class="top-adventures__column">
                    <div class="top-adventures__cover">
                        <!-- 난쟁이가 쏘아올린 작은 공 -->
                        <img src="http://image.kyobobook.co.kr/images/book/xlarge/204/x9788995151204.jpg" />
                    </div>
                    <div class="top-adventures__rate">
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star-half-alt fa-xs"></i>
                    </div>
                </div>

                <div class="top-adventures__column">
                    <div class="top-adventures__cover">
                        <!-- 안나 카레리나 -->
                        <img src="http://image.yes24.com/goods/3530515/XL" />
                    </div>
                    <div class="top-adventures__rate">
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star-half-alt fa-xs"></i>
                    </div>
                </div>
            </article>
        </section>

        <section class="popular-authors">
            <h3 class="section-title">Popular Author</h3>

            <article class="popular-authors__article">
                <div class="popular-authors__column">
                    <div class="popular-authors__photo">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/HanKang.jpg/440px-HanKang.jpg" />
                    </div>
                </div>
                <div class="popular-authors__column">
                    <h3 class="popular-authors__title">Han Kang</h3>
                    <div class="popular-authors__body">
                        <p>South Korean writer, Man Booker International Prize for fiction in 2016 for The Vegetarian
                            ...</p>
                    </div>
                </div>
            </article>
        </section>

    </main>

</body>

</html>
