<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>

  <body>
    <h1>Create an Account</h1>

    <form>
      <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" required>
      </div>
      <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div>
        <label for="passwd">Password</label>
        <input type="password" id="passwd" minlength="10" required>
      </div>
      <div>
        <label for="birth">Birth</label>
        <input type="date" id="birth" required>
      </div>
      <div>
        <label for="how_happy">How Happy You Are</label>
        <input type="range" id="how_happy" required>
      </div>
      <div>
        <label for="fav_color">What's your favorite color?</label>
        <input type="color" id="fav_color" required>
      </div>
      <button>create account</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
